ps_dictionary.type.*:
  type: config_entity
  label: 'Dictionary type'
  mapping:
    id:
      type: string
      label: 'Machine name'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    is_translatable:
      type: boolean
      label: 'Translatable entries'
    locked:
      type: boolean
      label: 'Locked (cannot be deleted)'
    metadata:
      type: sequence
      label: 'Metadata'
      sequence:
        type: mapping
        mapping:
          key:
            type: string
          value:
            type: string

ps_dictionary.entry.*:
  type: config_entity
  label: 'Dictionary entry'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    dictionary_type:
      type: string
      label: 'Dictionary type'
    code:
      type: string
      label: 'Code'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    weight:
      type: integer
      label: 'Weight'
    status:
      type: boolean
      label: 'Active'
    deprecated:
      type: boolean
      label: 'Deprecated'
    metadata:
      type: ignore
      label: 'Metadata'

ps_dictionary.settings:
  type: config_object
  label: 'Dictionary settings'
  mapping:
    uuid:
      type: string
      label: 'UUID'
    allow_unknown_codes:
      type: boolean
      label: 'Allow unknown codes'
    auto_create_on_unknown:
      type: boolean
      label: 'Auto-create entries for unknown codes'
    default_status_new_items:
      type: string
      label: 'Default status for new items'
    deprecated_policy:
      type: string
      label: 'Deprecated policy (soft/hard)'

# Field type schemas for ps_dictionary field type.
field.storage_settings.ps_dictionary:
  type: field.storage_settings.list_string
  label: 'Dictionary field storage settings'
  mapping:
    dictionary_type:
      type: string
      label: 'Dictionary type'

field.field_settings.ps_dictionary:
  type: mapping
  label: 'Dictionary field settings'

field.value.ps_dictionary:
  type: mapping
  label: 'Dictionary field value'
  mapping:
    value:
      type: string
      label: 'Dictionary code'

# Widget schemas for ps_dictionary field type.
field.widget.settings.ps_dictionary_select:
  type: mapping
  label: 'Dictionary select widget settings'

field.widget.settings.ps_dictionary_radios:
  type: mapping
  label: 'Dictionary radios widget settings'

# Formatter schemas for ps_dictionary field type.
field.formatter.settings.ps_dictionary_default:
  type: mapping
  label: 'Dictionary default formatter settings'
